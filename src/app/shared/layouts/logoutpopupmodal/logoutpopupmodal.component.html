<div class="logout_pg">
  <div class="modal_box">
      <div class="progress_loader_box" *ngIf="status == false">
          <div class="progress-loader" >
            <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
          </div>
        </div>
    <form>
      <div class="row">
        <!-- <legend></legend> -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <p><img src="assets/images/question_logo.png"> Are You Sure You Want To Logout?</p>
          <div class="row">
            <div class="col-12">
            <div class="log_ac">
              <mat-dialog-actions>
                <button class="btn btn-info" (click) = "logOut()">OK</button>
                <button class="btn btn-info" mat-button [mat-dialog-close]="true">Cancel</button>
              </mat-dialog-actions>
            </div>
          </div>
          </div>
        </div>
        <!-- <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button> -->
      </div>
    </form>
  </div>
</div>
