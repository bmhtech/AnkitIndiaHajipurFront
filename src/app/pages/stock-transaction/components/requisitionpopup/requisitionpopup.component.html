<form [formGroup]="userForm">

    <div class="col-lg-3 col-md-4 col-sm-6 col-12" >
      <div class="form-group">
        <mat-label>Reject </mat-label>
        <input type="text" class="form-control"  formControlName="reject" />
      </div>
    </div>

    <div class="col-lg-12" >
      <div class="form-group">
        <button type="submit" (click)="send()" class="btn btn-primary" >Submit</button>
      </div>
    </div>
    <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
</form>
