<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>
<div class="container-fluid modal_box">
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12 col-12 col-lg-offset-2">
        <mat-dialog-content class="mat-typography">
          <fieldset>
            <legend>Document List</legend>
            <div class="xy">
              <div class="table_content" style="padding: 0 0 10px; margin: 0;">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 50px;">&nbsp;</th>
                      <th>Sl No.</th>
                      <th style="width: 200px;">Stock GRN No</th>
                      <th>Stock GRN Date</th>       
                    </tr>  
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of GrnLists; let poinIndex = index">
                      <td *ngIf="showbutton;else elseBlockupdate">
                        <mat-radio-button (change)="check1(i)"></mat-radio-button></td>

                        <ng-template #elseBlockupdate>
                         <td >
                           <mat-radio-button  [checked] ="true" [disabled]="true"></mat-radio-button>
                         </td>
                     </ng-template>
                      <td>{{poinIndex+1}}</td>
                      <td>{{i.stk_grn_no}}</td>
                      <td>{{i.stk_grn_date}}</td>  
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>           
          </fieldset>
        </mat-dialog-content>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <mat-dialog-content class="mat-typography">
          <fieldset style="padding: 10px;">
            <legend>Document List</legend>
            

            <div class="dyn_table_conent">
                <div class="dyn_table_header">
                  <label class="label_col"><h3>Select</h3></label>
                  <label class="label_col"><h3 class="i_nam">Adv Item Name</h3></label>
                  <label class="label_col"><h3 class="i_nam">Adv Packing Item</h3></label>
                  <label class="label_col"><h3>Adv Packing Qty</h3></label>
                  <label class="label_col"><h3>Adv Packing Uom</h3></label>
                  <label class="label_col"><h3>Adv Item Qty</h3></label>
                  <label class="label_col"><h3>Adv Mat Wt</h3></label>
                  <label class="label_col"><h3>Adv Item Uom</h3></label>
                  <label class="label_col"><h3>Rcv Packing Qty</h3></label>
                  <label class="label_col"><h3>Rcv Packing Uom</h3></label>
                  <label class="label_col"><h3>Rcv Item Qty</h3></label>
                  <label class="label_col"><h3>Rcv Mat Wt</h3></label>
                  <label class="label_col"><h3>Rcv Item Uom</h3></label>
                  <label class="label_col"><h3>Pssd Packing Qty</h3></label>
                  <label class="label_col"><h3>Pssd Packing Uom</h3></label>
                  <label class="label_col"><h3>Pssd Item Qty</h3></label>
                  <label class="label_col"><h3>Pssd Mat Wt</h3></label>
                   <label class="label_col"><h3>Pssd Item Uom</h3></label>
                  <label class="label_col"><h3>Unit Rate</h3></label>
                  <label class="label_col"><h3>Price Based On</h3></label>
                  <label class="label_col"><h3>Amount</h3></label>
                  <label class="label_col"><h3>Disocunt</h3></label>                   
                  <label class="label_col"><h3>Discount Based On</h3></label>
                  <label class="label_col"><h3>Disocunt Amount</h3></label>
                  <label class="label_col"><h3>Net Amount</h3></label>
                  <label class="label_col"><h3>Qc Deduction</h3></label>
                  <label class="label_col"><h3>Net Amt After Qc</h3></label>
                  <label class="label_col"><h3>Tax Code</h3></label>
                  <label class="label_col"><h3>Tax Rate(%)</h3></label>
                  <label class="label_col"><h3>Tax Amount</h3></label>
                  <label class="label_col"><h3>Gross Amount</h3></label>
                  <label class="label_col"><h3>Qc Norms</h3></label>
                </div>
                <div class="dyn_table_data_cont" formArrayName="stk_transfer_grn_item_details">
                  <div class="dyn_table" *ngFor="let item of stk_transfer_grn_item_details.controls; let pointIndex=index" [formGroupName]="pointIndex">
                    <!-- <div class="label_col"><mat-checkbox class="form-control" formControlName="checkbox"></mat-checkbox></div> -->
                    <div class="label_col" *ngIf="showbutton;else elseBlockupdatedynamic"><mat-checkbox class="form-control" formControlName="checkbox"></mat-checkbox></div>
                    
                  <ng-template #elseBlockupdatedynamic>
                    <div class="label_col" ><mat-checkbox class="form-control" style="width: 53px;" formControlName="checkbox" [disabled] ="true"></mat-checkbox></div>
                 </ng-template>
                 
                    <div class="label_col" style="display: none;"><input formControlName="adv_item_code" class="form-control" readonly/></div>
                    <div class="label_col"><input formControlName="adv_item_name" class="form-control i_nam" readonly/></div>
                    <div class="label_col" style="display: none;"><input formControlName="adv_packing" class="form-control" readonly/></div>
                    <div class="label_col"><input formControlName="adv_packing_name" class="form-control i_nam" readonly/></div>
                    <div class="label_col"><input formControlName="adv_pack_qty" class="form-control" readonly/></div>
                    <div class="label_col"><input  class="form-control"  formControlName="adv_pack_uom" readonly/></div>
                    <div class="label_col"><input formControlName="adv_item_qty" class="form-control" readonly/></div>
                    <div class="label_col"><input class="form-control" formControlName="adv_mat_wt" readonly/></div>
                    <div class="label_col"><input formControlName="adv_item_uom" class="form-control" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="rcv_pack_qty" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="rcv_pack_uom" readonly/></div>
                    <div class="label_col"><input class="form-control" formControlName="rcv_item_qty" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="rcv_mat_wt" readonly/></div>            
                    <div class="label_col" ><input class="form-control" type="text" formControlName="rcv_item_uom" readonly/></div>
                    <div class="label_col" ><input class="form-control" type="text" formControlName="pssd_pack_qty" readonly/></div>
                    <div class="label_col" ><input class="form-control" type="text" formControlName="pssd_pack_uom" readonly/></div>
                    <div class="label_col" ><input class="form-control" type="text" formControlName="pssd_item_qty" readonly/></div>
                    <div class="label_col" ><input class="form-control" type="text" formControlName="pssd_mat_wt" readonly/></div>           
                    <div class="label_col" ><input class="form-control" type="text" formControlName="pssd_item_uom" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="unit_rate" readonly/></div>
                    <div class="label_col"><input formControlName="price_based_on" class="form-control" readonly/></div>
                    <div class="label_col"><input class="form-control" formControlName="amount" readonly/></div>
                    <div class="label_col"><input class="form-control"  formControlName="discount" readonly/></div> 
                    <div class="label_col"><input formControlName="discount_based_on" class="form-control" readonly/></div>                           
                    <div class="label_col"><input formControlName="discount_amt" class="form-control" readonly/></div> 
                    <div class="label_col"><input class="form-control" type="text" formControlName="net_amt" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="qc_deduction" readonly/></div>
                    <div class="label_col"><input formControlName="net_amt_after_qc" class="form-control" readonly/></div>
                    <div class="label_col"><input class="form-control" formControlName="tax_code" readonly/></div>
                    <div class="label_col"><input class="form-control"  formControlName="tax_rate" readonly/></div> 
                    <div class="label_col"><input formControlName="tax_amt" class="form-control" readonly/></div>                           
                    <div class="label_col"><input formControlName="gross_amt" class="form-control" readonly/></div> 
                    <div class="label_col"><input class="form-control" type="text" formControlName="qc_norms" readonly/></div>
                  </div>
                </div>  
              </div>
              <!-- <div class="btm_btn_content">
                <button type="button" class="btn btn-success" (click)="add()">Add Row </button>
                <div class="clr"></div> -->
              <!-- </div> -->
            
          </fieldset>
        </mat-dialog-content>
      </div>
      <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
      <mat-dialog-actions align="end" *ngIf="showbutton">
          <button class="btn btn-info" (click)="SendDataToDifferentComponenet()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
        </mat-dialog-actions>
  </form>
</div>
