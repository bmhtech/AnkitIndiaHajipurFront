
<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>

<form [formGroup]="userForm" *ngIf="isHidden==true">
  <section class="master_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <fieldset>
            <legend>Gate Pass Check List</legend>


            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Checkin</mat-label>
                <mat-select  class="form-control"  formControlName="checkin" >
                  <mat-option value="Gate In">Gate In</mat-option>
                  <mat-option value="Gate Out Authorization">Gate Out Authorization</mat-option>                
                  <mat-option value="Gate Out">Gate Out</mat-option>
                </mat-select>

              </div>
            </div>
          
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Description</mat-label>
                <mat-label></mat-label>
                <input type="text" formControlName="description"  class="form-control">
              </div>
            </div>
           

            <div class="col-lg-12" *ngIf="action == 'update'">
              <div class="form-group">
                <button type="submit" (click)="send()" class="btn btn-primary">Submit</button>
              </div>
            </div> 

          </fieldset>
        </div>
      </div>
    </div>
  </section>
</form>

<div class="master_containerr" *ngIf="isHidden==false">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <fieldset class="table_container">
          <legend>List Of Gate Pass Check List</legend>
          <div class="table_content">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Checkin</th>
                  <th>Description</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let checklist of list_checklist">
                  <td>{{checklist.checkin}}</td>
                  <td>{{checklist.description}}</td>
                  <td><button class="btn btn-success" (click)="onUpdate(checklist.id,checklist.checklist_code,'view')" >View</button></td>   
                  <td><button class="btn btn-info" (click)="onUpdate(checklist.id,checklist.checklist_code,'update')" >Update</button></td> 
                  <td><button class="btn btn-danger" (click)="onDelete(checklist.id,checklist.checklist_code)" >Delete</button></td>  
                </tr>
              </tbody>
            </table>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
