<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>

<div class="container-fluid modal_box">
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12 col-12 col-lg-offset-2">
        <mat-dialog-content class="mat-typography">
          <fieldset>
            <legend>Document List</legend>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="table_content">
                <table class="table table-bordered" style="margin-bottom: 0px;">
                  <thead>
                    <tr>
                      <th style="width: 50px;">&nbsp;</th>
                      <th>Sl No.</th>
                      <!-- <th>Quotation Id</th> -->
                      <th>Quotation No</th>
                      <th>Quotation Date</th>
                      <th>Quotation Type</th>
                      <th>Party Name</th>
                    </tr>  
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of salesQuotationList; let poinIndex = index">
                      <td><mat-radio-button (change)="check1(i)"></mat-radio-button></td>
                      <td>{{poinIndex+1}}</td>
                      <!-- <td>{{i.quotation_id}}</td> -->
                      <td>{{i.quotation_no}}</td>
                      <td>{{i.quotation_date}}</td>
                      <td>{{i.quo_type}}</td>
                      <td>{{i.customer_name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>           
          </fieldset>
        </mat-dialog-content>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <mat-dialog-content class="mat-typography">
          <fieldset>
            <legend>Document List</legend>
            

            <div class="dyn_table_conent">
                <div class="dyn_table_header">
                <label class="label_col"><h3>Select</h3></label>
                <label class="label_col"><h3 class="i_nam">Item Name</h3></label>
                <label class="label_col"><h3 class="i_nam">Packing Item</h3></label>
                <label class="label_col"><h3>Packing Qty.</h3></label>
                <label class="label_col"><h3>Packing Uom</h3></label>
                <label class="label_col"><h3>Item Qty.</h3></label>
                <label class="label_col"><h3>Item Uom</h3></label>
                <label class="label_col"><h3>Conversion <br>Factor</h3></label>
                <label class="label_col"><h3>Mat.Wt</h3></label>
                <label class="label_col"><h3>HSN Code</h3></label>
                <label class="label_col"><h3>Price</h3></label>
                <label class="label_col"><h3>Price Based On</h3></label>
                <label class="label_col"><h3>Amount</h3></label>
                <label class="label_col"><h3>Discount</h3></label>
                <label class="label_col"><h3>Discount Based On</h3></label>

                <label class="label_col"><h3>Discount Amt.</h3></label>
                <label class="label_col"><h3>Tolerance %</h3></label>
                <label class="label_col"><h3>Tax Code</h3></label>
                <label class="label_col"><h3>Tax Rate(%)</h3></label>
                <label class="label_col"><h3>Tax Amt</h3></label>
                <label class="label_col"><h3>Total Amt</h3></label>
                <label class="label_col"><h3>Packing List Req.</h3></label>
                <label class="label_col"><h3>Packing List</h3></label>
               
                <label class="label_col"><h3>Quality<br> Norms</h3></label> 
                 <!-- --------hidden---------- -->
                <label class="label_col" style="display: none;"><h3>Item code</h3></label>
                <label class="label_col" style="display: none;"><h3>Packing</h3></label>
                </div>
                <div class="dyn_table_data_cont" formArrayName="sales_Quotation_Item_Dtls">
                  <div class="dyn_table" *ngFor="let item of sales_Quotation_Item_Dtls.controls; let pointIndex=index" [formGroupName]="pointIndex">
                    <div class="label_col"><mat-checkbox class="form-control" formControlName="checkbox" [(ngModel)]="Popupchecked[pointIndex]"></mat-checkbox></div>
                    <div class="label_col"><input class="form-control i_nam" type="text" formControlName="item_name" /></div>  
                    <div class="label_col"><input formControlName="packing_name" type="text" class="form-control i_nam"></div>
                    <div class="label_col"><input class="form-control" formControlName="squantity" type="number"/></div>
                    <div class="label_col"><input type="text" class="form-control" formControlName="suom"></div>
                    <div class="label_col"><input class="form-control" formControlName="quantity" type="number" /></div>
                    <div class="label_col"><input type="text" class="form-control" formControlName="uom"></div>
                    
                    <div class="label_col"><input class="form-control" formControlName="con_factor" type="text" /></div>
                    
                    <div class="label_col"><input class="form-control" formControlName="mat_wt" type="number" /></div>
                    <div class="label_col"><input class="form-control" formControlName="hsn_code" type="text" /></div>
                    <div class="label_col"><input class="form-control" formControlName="price" type="number" /></div>
                    <div class="label_col"><input class="form-control" formControlName="price_based_on"></div>
                    <div class="label_col"><input class="form-control" formControlName="amount" type="number" /></div>
                    <div class="label_col"><input class="form-control" formControlName="discount_rate" type="number" /></div>
                    <div class="label_col"><input class="form-control" formControlName="discount_type"></div>
                    <div class="label_col"><input class="form-control" formControlName="discount_amt"></div>
                    
                    <div class="label_col"><input class="form-control" formControlName="tolerance" type="number" /></div>
                    <div class="label_col"><input class="form-control" formControlName="tax_code" type="text" /></div>
                    <div class="label_col"><input class="form-control" formControlName="tax_rate" type="text" /></div>
                    <div class="label_col"><input class="form-control" formControlName="tax_amt" type="text" /></div>
                    <div class="label_col"><input class="form-control" formControlName="total_amt" type="text" /></div>
                    <div class="label_col"><input class="form-control" formControlName="packing_list_req" type="text" /></div>
                    <div class="label_col"><input class="form-control" formControlName="packing_list" type="text"></div>
                    <div class="label_col"><input class="form-control" formControlName="acc_norms" type="text" /></div>
                  <!-- ---------------hidden------------- -->
                  <div class="label_col" style="display: none;"><input class="form-control" type="text" formControlName="item_code" readonly/></div>  
                  <div class="label_col"  style="display: none;"><input formControlName="packing" type="text" class="form-control" readonly/></div>
                  </div>
                </div>  
              </div>
            
          </fieldset>
        </mat-dialog-content>
      </div>
      <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
      <mat-dialog-actions align="end">
          <button class="btn btn-info" (click)="SendDataToDifferentComponenet()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
        </mat-dialog-actions>
  </form>
</div>
