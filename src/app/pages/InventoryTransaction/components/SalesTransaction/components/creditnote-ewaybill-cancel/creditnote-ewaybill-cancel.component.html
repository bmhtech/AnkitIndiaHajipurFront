<div class="container-fluid modal_box">
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <fieldset>
          <legend>Cancel Message</legend>

          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12"  >            
              <div class="form-group">
                <mat-label>Cencel Message<span class="red">*</span></mat-label>
                <textarea class="form-control" formControlName="cencel_message" type="text" style="height: 65px;"></textarea>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
     <mat-dialog-actions>
        <button class="btn btn-info" mat-button [mat-dialog-close]="true" (click)="SendDataToDifferentComponenet()">Submit</button>
      </mat-dialog-actions>
  </form>
</div>
