<div class="container-fluid modal_box">
  <form [formGroup]="userForm">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <fieldset>

          <legend>Update ASN No</legend>

          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            
            <div style="margin-bottom: 20px;">
              <label ><strong>Invoice No</strong></label>  
              <input type="text" class="form-control" formControlName="invoiceno" readonly/>  
            </div>
            <div style="margin-bottom: 20px;">
              <label ><strong>ASN No</strong></label>  
              <input type="text" class="form-control" formControlName="asn_no" />  
            </div>    
          </div> 
      </fieldset>
    </div>

    <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
    <mat-dialog-actions align="end">
        <button class="btn btn-info" mat-button [mat-dialog-close]="true" (click)="SendDataToDifferentComponenet()">Submit</button>
      </mat-dialog-actions>
  </form>
</div>
