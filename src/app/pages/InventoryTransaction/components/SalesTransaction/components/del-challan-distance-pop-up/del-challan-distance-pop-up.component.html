<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>

<div class="container-fluid modal_box">
  <form [formGroup]="userForm1">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <fieldset>
          <legend>Transportation Distance Details</legend>

            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <label>From</label>
                <select formControlName="transport_from" class="form-control" disabled>
                  <option value="0">-Select-</option>
                  <option *ngFor="let list of areaList" [value]="list.area_name">{{list.area_name}}</option>
                </select>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <label>To</label>
                <select formControlName="transport_to" class="form-control" disabled>
                  <option value="0">-Select-</option>
                  <option *ngFor="let list of areaList" [value]="list.area_name">{{list.area_name}}</option>
                </select>
              </div>
            </div>
            
            <div class="col-lg-2 col-md-2 col-sm-6 col-12">
              <div class="form-group">
                <label>Distance</label>
                <input class="form-control" min="0" type="number" formControlName="distance_in_km" />
             </div>
            </div>

        </fieldset>
      </div>
      <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
    <mat-dialog-actions>
        <button class="btn btn-info" mat-button [mat-dialog-close]="true" (click)="SendDataToDifferentComponenet()">Submit</button>
      </mat-dialog-actions>
  </form>
</div>
