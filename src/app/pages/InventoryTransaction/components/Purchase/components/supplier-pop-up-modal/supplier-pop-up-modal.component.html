<div class="container-fluid modal_box supplier_popup">

  <div class="progress_loader_box" *ngIf="status == false">
    <div class="progress-loader" >
      <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
    </div>
  </div>
    <form [formGroup]="userForm1">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
         
            <mat-dialog-content class="mat-typography">

          <fieldset>
            <legend>Supplier List</legend>
                <div class="ac" style="margin-bottom: 20px;">
                  <label style="font-weight: normal; padding-right: 15px; display: inline-block;"><strong>Supplier Group </strong></label>  
                  <mat-select style=" display: inline-block; width: 150px;"  class="form-control" [(ngModel)]="model.group_type" formControlName="group_type" (selectionChange)="onchangeSupplierGroup($event.value)">
                    <mat-option *ngFor="let group_type of suppGroups" [value]="group_type.bp_group_id">{{group_type.bp_grp_name}}</mat-option>
                  </mat-select>
                </div>
            
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="dyn_table_conent">
                <div class="dyn_table_header">
                  <label class="label_col"><h3>Select</h3></label>
                  <label class="label_col"><h3>Supplier Id</h3></label>
                  <label class="label_col"><h3 class="wdt_300">Supplier Name</h3></label>
                 </div>
            
                <div class="dyn_table_data_cont" formArrayName="SupplierMasterNcList">
                    <div class="dyn_table" *ngFor="let item of SupplierMasterNcList.controls; let pointIndex=index" [formGroupName]="pointIndex">
                      <div class="label_col"><mat-checkbox class="form-control" formControlName="checkbox"></mat-checkbox></div>
                      <div class="label_col"><input type="text" class="form-control" formControlName="bp_Id" readonly /></div>
                      <div class="label_col"><input type="text" class="form-control wdt_300_s" formControlName="bp_name" readonly /></div>
                    </div>
                  </div>  
                </div>
              </div>
           
          </fieldset>
        </mat-dialog-content>
        </div>
        <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
      </div>
      <mat-dialog-actions  align="end">
          <button class="btn btn-info" (click)="SendDataToDifferentComponenet()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
        </mat-dialog-actions>
    </form>
  </div>
