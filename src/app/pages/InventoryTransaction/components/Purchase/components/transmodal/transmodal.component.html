
<div class="container-fluid modal_box">
  <form [formGroup]="userForm1">
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12 col-12">
        <mat-dialog-content class="mat-typography">
          <fieldset>
            <legend>Document List</legend>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="table_content">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 50px;">&nbsp;</th>
                      <th>Sl No.</th>
                      <th>Indent No</th>
                      <th>Indent Date</th>              
                      <th>Imserted By</th>  
                    </tr>  
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of purEnquiryDocsLists; let poinIndex = index">
                      <td><mat-checkbox (change)="check1($event, i)"></mat-checkbox></td>
                      <td>{{poinIndex+1}}</td>
                      <td>{{i.indent_no}}</td>
                      <td>{{i.indent_date}}</td>
                      <td>{{i.inserted_by}}</td>   
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>           
          </fieldset>
        </mat-dialog-content>
      </div>
      <div class="col-lg-7 col-md-12 col-sm-12 col-12">
        <mat-dialog-content class="mat-typography">
          <fieldset>
            <legend>Document List</legend>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="table_content">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 50px;">&nbsp;</th>
                      <th>Indent No.</th>
                      <th>Item Code.</th>
                      <th>Item Name</th>              
                      <th>UOM1</th>  
                      <th>Quantity</th>
                      <th>Priority</th>
                    </tr>  
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of purEnquiryDocsLists">
                      <td><mat-checkbox (change)="check2($event, i)"></mat-checkbox></td>
                      <td>{{i.indent_no}}</td>
                      <td>{{i.item_code}}</td>
                      <td>{{i.item_name}}</td> 
                      <td>{{i.uom1}}</td>
                      <td>{{i.quantity}}</td>
                      <td>{{i.priority}}</td>  
                    </tr>
                  </tbody>
                </table>
                
              </div>
            </div>          
          </fieldset>
        </mat-dialog-content>
      </div>
      <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
      <mat-dialog-actions align="end">
          <button class="btn btn-info" (click)="copyData()" mat-button [mat-dialog-close]="true" cdkFocusInitial>CopyPaste</button>
        </mat-dialog-actions>
  </form>
</div>
