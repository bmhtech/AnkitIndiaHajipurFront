
<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>
<div class="container-fluid modal_box">
  <form [formGroup]="userForm1">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12 col-12 col-lg-offset-2">
        <mat-dialog-content class="mat-typography">
          <fieldset>
            <legend>Document List</legend>
            <div class="xy">
              <div class="table_content">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 50px;">&nbsp;</th>
                      <th>Sl No.</th>
                      <th>Purchase Bill No</th>
                      <th>Bill Date</th>              
                      <th>Supplier</th>  
                    </tr>  
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of list; let poinIndex = index">
                      <!-- <td><mat-radio-button (change)="check1(i)"></mat-radio-button></td> -->
                      <td *ngIf="showbutton;else elseBlockupdate">
                        <mat-radio-button (change)="check1(i)"></mat-radio-button></td>
                      <ng-template #elseBlockupdate>
                            <td >
                              <mat-radio-button [checked] ="true" [disabled]="true"></mat-radio-button>
                            </td>
                        </ng-template>
                      <td>{{poinIndex+1}}</td>
                      <td>{{i.pur_bill_no}}</td>
                      <td>{{i.bill_date}}</td>
                      <td>{{i.supplier_name}}</td>   
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>           
          </fieldset>
        </mat-dialog-content>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <mat-dialog-content class="mat-typography">
          <fieldset>
            <legend>Document List</legend>
            

            <div class="dyn_table_conent">
              <div class="dyn_table_header">
                <label class="label_col"><h3>Select</h3></label> 
                <label class="label_col"><h3 class="i_nam">Advice Item Name</h3></label>
                <label class="label_col"><h3 class="i_nam">Advice Packing Item</h3></label>
                <label class="label_col"><h3>Passed Packing Qty</h3></label> 
                <label class="label_col"><h3>Passed Packing UOM</h3></label>
                <label class="label_col"><h3>Passed Item Qty</h3></label>
                <label class="label_col"><h3>Passed Mat Weight</h3></label>
                <label class="label_col"><h3>Passed Item UOM</h3></label>
                <label class="label_col"><h3>Unit Rate</h3></label>
                <label class="label_col"><h3>Price Based on</h3></label>
                <label class="label_col"><h3>Amount</h3></label>
                <label class="label_col"><h3>Disocunt</h3></label>
                <label class="label_col"><h3>Discount based on</h3></label>
                <label class="label_col"><h3>Disocunt Amount</h3></label>
                <label class="label_col"><h3>Net Amount</h3></label> 
                <label class="label_col"><h3>QC Deduction</h3></label> 
                <label class="label_col"><h3>Net Amount After QC</h3></label> 
                <label class="label_col"><h3>Tax Code</h3></label>
                <label class="label_col"><h3>Tax Rate</h3></label>
                <label class="label_col"><h3>Tax Amount</h3></label>  
                <label class="label_col"><h3>Gross Amount</h3></label>
                <label class="label_col"><h3>Gl Account</h3></label>   
            </div>
                <div class="dyn_table_data_cont" formArrayName="PurchaseBillItem">
                  <div class="dyn_table" *ngFor="let item of PurchaseBillItem.controls; let pointIndex=index" [formGroupName]="pointIndex">
                    <!-- <div class="label_col"><mat-checkbox class="form-control" formControlName="checkbox"></mat-checkbox></div> -->
                    <div class="label_col" *ngIf="showbutton;else elseBlockupdatedynamic"><mat-checkbox class="form-control srln" style="width: 53px;" formControlName="checkbox"></mat-checkbox></div>
                  
                    <ng-template #elseBlockupdatedynamic>
                            <div class="label_col" ><mat-checkbox class="form-control srln" style="width: 53px;" formControlName="checkbox" [disabled] ="true"></mat-checkbox></div>
                    </ng-template>
                    
                    <div class="label_col"><input type="text" formControlName="adv_item_name" class="form-control i_nam" readonly/></div>
                    <div class="label_col"><input type="text" formControlName="adv_packing_item_name" class="form-control i_nam" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="passed_packing_qty" readonly/></div>          
                    <div class="label_col"><input class="form-control" type="text" formControlName="passed_packing_uom" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="passed_item_qty" readonly/></div>                
                    <div class="label_col"><input class="form-control" type="number" formControlName="passed_mat_weight" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="passed_item_uom" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="unit_rate" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="price_based_on" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="amount" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="discount" readonly/></div>  
                    <div class="label_col"><input class="form-control" type="text" formControlName="discount_basedon" readonly/></div> 
                    <div class="label_col"><input class="form-control" type="number" formControlName="discount_amount" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="net_amount" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="qc_deduction" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="net_amt_after_qc" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="tax_code" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="tax_rate" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="tax_amt" readonly/></div>
                    <div class="label_col"><input class="form-control" type="number" formControlName="gross_amt" readonly/></div>
                    <div class="label_col"><input class="form-control" type="text" formControlName="gl_acc" readonly/></div>
                    <div class="label_col" style="display: none;"><input type="text" formControlName="adv_item_code" class="form-control" readonly/></div>
                    <div class="label_col" style="display: none;"><input type="text" formControlName="adv_packing_item" class="form-control" readonly/></div>
                  </div>
                </div>  
              </div>
            
            
          </fieldset>
        </mat-dialog-content>
      </div>
      <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
      <mat-dialog-actions align="end">
          <button class="btn btn-info" (click)="SendDataToDifferentComponenet()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
        </mat-dialog-actions>
  </form>
</div>
