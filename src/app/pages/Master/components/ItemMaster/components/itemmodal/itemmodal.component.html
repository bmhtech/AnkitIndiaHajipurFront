
<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>
<div class="container-fluid modal_box"> 
  <form [formGroup]="userForm1">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <fieldset>
          <legend>Item List</legend>
          <div class="dyn_table_conent">
              <div class="dyn_table_header">
                <label class="label_col"><h3>Select</h3></label>
                  <label class="label_col"><h3>Item Id</h3></label>
                  <label class="label_col"><h3>HSN Code</h3></label>
                  <label class="label_col"><h3 class="i_nam">Item Name</h3></label>
                  <label class="label_col"><h3>Item Group</h3></label>
                  <label class="label_col"><h3>Item Category</h3></label>
                  <label class="label_col"><h3>Uom</h3></label>
              </div>
              <div class="progress_loader_box" *ngIf="status == false">
                  <div class="progress-loader" >
                    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
                  </div>
                </div>
              <div class="dyn_table_data_cont" formArrayName="itemModalPopUp">
                  <div class="dyn_table" *ngFor="let item of itemModalPopUp.controls; let pointIndex=index" [formGroupName]="pointIndex">
                    <div class="label_col"><mat-checkbox class="form-control" formControlName="checkbox"></mat-checkbox></div>
                    <div class="label_col"><input type="text" class="form-control" formControlName="item_id" readonly /></div>
                    <div class="label_col"><input type="text" class="form-control" formControlName="hsn_code" readonly /></div>
                    <div class="label_col"><input type="text" class="form-control ats i_nam" formControlName="item_name" readonly /></div>
                    <div class="label_col"><input type="text" class="form-control" formControlName="group_name" readonly /></div>
                    <div class="label_col"><input type="text" class="form-control" formControlName="category_name" readonly /></div>
                    <div class="label_col"><input type="text" class="form-control" formControlName="uom_name" readonly /></div>
                   <div hidden> <div class="label_col" ><input type="text" class="form-control" formControlName="item_group" readonly /></div>
                    <div class="label_col" ><input type="text" class="form-control" formControlName="item_category" readonly /></div>
                    <div class="label_col" ><input type="text" class="form-control" formControlName="mstock_unit" readonly /></div></div>
                  </div>
                </div>  
              </div>
         
        </fieldset>
      </div>
      <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    </div>
    <mat-dialog-actions>
        <button class="btn btn-info" mat-button [mat-dialog-close]="true" (click)="send()">Submit</button>
      </mat-dialog-actions>
  </form>
</div>
