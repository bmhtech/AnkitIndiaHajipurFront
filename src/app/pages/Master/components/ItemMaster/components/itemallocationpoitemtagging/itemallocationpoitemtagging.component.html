<form [formGroup]="userForm">
  <section class="master_container">

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <button class="close_btn" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
          <mat-dialog-content class="mat-typography">
            <fieldset>
              <legend>Job work Grn Tagging</legend>
              <!-- <span style="color:green;">{{validAllotQtyMsg}}</span> -->
              <div class="col-lg-8 col-md-8 col-sm-6 col-12">
                <div class="dyn_table_conent">
                  <div class="dyn_table_header">
                    <label class="label_col">
                      <h3>Action</h3>
                    </label>
                    <label class="label_col">
                      <h3 class="srln">Srl No</h3>
                    </label>
                    <label class="label_col">
                      <h3 class="i_nam">Item Name</h3>
                    </label>
                    <!-- <label class="label_col">
                      <h3>Qty</h3>
                    </label> -->
                  </div>
                  <div class="dyn_table_data_cont" formArrayName="jw_grn_partywitem_details">
                    <div class="dyn_table" *ngFor="let item of jw_grn_partywitem_details.controls; let pointIndex=index"
                      [formGroupName]="pointIndex">
                      <!-- <div class="label_col"  *ngIf="deletedisable[pointIndex];else elseBlock"><i class="fa fa-trash form-control action"
                          ></i>
                      </div>
                      <ng-template #elseBlock>
                        <div class="label_col"><i class="fa fa-trash form-control action"
                          (click)="deletedetails(pointIndex)"></i>
                      </div>
                      </ng-template> -->
                      <div class="label_col"><i class="fa fa-trash form-control action"
                          (click)="deletedetails(pointIndex)"></i>
                      </div>

                      <div class="label_col"><input class="form-control srln" type="number" formControlName="slno"
                          readonly /></div>
                      <div class="label_col">
                        <!-- <input formControlName="job_item" class="form-control" type="text" /> -->
                        <mat-select-autocomplete class="form-control ats i_nam" [options]="itemList"
                          [display]="'item_name'" [value]="'item_id'" [multiple]='false' 
                          [selectedOptions]="selectedItemName[pointIndex]"
                          (selectionChange)="onChangeItemName(pointIndex, $event)" 
                          ngDefaultControl
                          [formControlName]="'job_item'">
                        </mat-select-autocomplete>
                      </div>
                      <!-- <div class="label_col"><input formControlName="qty" class="form-control" type="text" (focusout)="checkqty(pointIndex, $event.target.value)"/></div> -->
                    </div>
                  </div>
                  <div class="btm_btn_content">
                    <button type="button" (click)="addDetails()" class="btn btn-success">Add </button>
                  </div>
                </div>

                <span style="color:red;">
                  {{msg}}
                </span>

              </div>
            </fieldset>
          </mat-dialog-content>
         
          <mat-dialog-actions align="end">
            <button class="btn btn-info" (click)="SendDataToDifferentComponenet()" mat-button
              cdkFocusInitial>Submit</button>
          </mat-dialog-actions>
        </div>
        
      </div>
    </div>
  </section>
</form>
