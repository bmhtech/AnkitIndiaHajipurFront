<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul> 
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>   
        </div>
      </div>
    </div>
  </div>
</section>
<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>

<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true" >  
  <section class="master_container">
    <div class="container-fluid">  
    <!-- <input autocomplete="false" name="hidden" type="text" *ngIf="isHidden==true" style="display:none;">  -->
      <div class="row">
          <div class="col-lg-12">
          <fieldset>
            <legend>Department Master</legend>
           <div hidden><div class="col-lg-3 col-md-4 col-sm-6 col-12" >
              <div class="form-group">
                <label for="ID">ID</label>
                <input type="text"  [(ngModel)]="model.id" formControlName="id" class="form-control" >
              </div>
            </div></div> 

  
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <label for="Department_name">Department Name<span class="red">*</span></label>
                <input type="text" [(ngModel)]="model.department_name" formControlName="department_name" class="form-control" >
              </div>
            </div>
  
       
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <label for="Department_remarks">Department Remarks</label>
                <input [(ngModel)]="model.department_remarks" formControlName="department_remarks" type="text"  class="form-control">
              </div> 
            </div> 

            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Business Unit<span class="red">*</span></mat-label>
                <mat-select-autocomplete class="form-control ats"  
                [options]="bUnitCodes"
                [display]="'businessunit_name'"
                [value]="'businessunit_code'"
                [multiple]='false'            
                ngDefaultControl
                [formControl]="userForm.controls['businessunit_code']">
              </mat-select-autocomplete>
              </div>
            </div> 
  
  
         
            <div class="clr"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-checkbox [(ngModel)]="model.department_active" formControlName="department_active">Department Active</mat-checkbox> 
                        
              </div>
            </div>
         
          </fieldset>
        </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <div class="btn-toolbar">
                <button type="submit" class="btn btn-primary" (click)="send()" *ngIf="departmentmastersave">Submit</button>
                <!-- <button type="button"(click)="onLoadDataClick()" class="btn btn-primary" >Update</button>  -->
              </div>
            </div>            
          </div>
        </div>
      </div>
    </section>
</form>
      
  


    <!-- list -->

<div class="master_containerr" *ngIf="isHidden==false">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <fieldset class="table_container">
          <legend>Department List</legend>
            <div class="table_content">
              <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="form-group">
                    <input type="text" placeholder="    Search..." class="form-control" (keydown)="search($event)">
                </div>
              </div>

              <table class="table table-bordered">
                <thead>
                  <tr>               
                    <th>Department Name</th>
                    <th>Department Remark</th>
                    <th colspan="3">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Department1 of listDepartment1">
                    <td>{{Department1.department_name}} </td>
                    <td>{{Department1.department_remarks}}</td>
                    <td><button class="btn btn-success" (click)="onUpdate(Department1.id,'view')" *ngIf="departmentmasterview">View</button></td>                    
                    <td><button class="btn btn-info" (click)="onUpdate(Department1.id,'update')" *ngIf="departmentmasterupdate">Update</button></td>                    
                    <td><button class="btn btn-danger" (click)="onDelete(Department1.id,Department1.department_code)" *ngIf="departmentmasterdelete">Delete</button></td>                 
                  </tr>
                </tbody>
              </table>
            </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
