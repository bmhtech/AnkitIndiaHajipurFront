<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>   
        </div>
      </div>
    </div>
  </div>
</section>
<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div> 

<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true">
  <section class="master_container">
    <fieldset>
    <div class="container-fluid">   
      <div class="row">
        <div class="col-lg-12 col-md-9 col-sm-6 col-12">
          
          <fieldset>
            <legend>Bin Group Data</legend>
            
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Business Unit<span class="red">*</span></mat-label>
                <mat-select class="form-control"  [(ngModel)]="BuUnit" formControlName="business_unit">
                  <mat-option *ngFor="let list of businesslists" [value]="list.businessunit_id">{{list.businessunit_name}}</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Bin Group</mat-label>
                <input type="text" formControlName="bingroupname" class="form-control">
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Description</mat-label>
                <input type="text" formControlName="description" class="form-control">
              </div>
            </div>
          </fieldset>
          <div class="col-lg-12" >
            <div class="form-group">
              <button type="submit" (click)="send()" class="btn btn-primary" *ngIf="bingroupsave">Submit</button>
            </div>
          </div>
        </div>
       </div>

    </div>
  </fieldset>
  </section>
</form>


<div class="container-fluid" *ngIf="isHidden==false">

  <div class="row">
    <div class="col-lg-12">
      <fieldset class="table_container">
        <legend>Bin Group List</legend>
        <div class="table_content">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Bussiness Unit</th>
                <th>Bin Group</th>
                <th>Description</th>
                <th colspan="3">Action</th>       
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bingroup of bingrouplist">
                    <td>{{bingroup.business_unitname}}</td>
                    <td>{{bingroup.bingroupname}}</td>
                    <td>{{bingroup.description}}</td>
                    <td><button class="btn btn-success" (click)="onUpdate(bingroup.id, 'view')" >View</button></td>
                    <td><button class="btn btn-info" (click)="onUpdate(bingroup.id, 'update')" >Update</button></td>  
                    <td><button class="btn btn-danger" (click)="onDelete(bingroup.id)" >Delete</button></td>
                  </tr>
            </tbody>
          </table>
         
        </div>
      </fieldset>
    </div>
  </div> 
</div>
