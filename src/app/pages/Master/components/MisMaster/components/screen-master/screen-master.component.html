<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>
<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true">
  <section class="master_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Screen Master</legend>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Screen Type<span class="red">*</span></mat-label>
                <input type="text" class="form-control" formControlName="screen_type" [(ngModel)]="model.screen_type">
              </div>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-6 col-12">
                <div class="form-group">
                  <mat-label>Screen Name<span class="red">*</span></mat-label>
                  <input type="text" class="form-control" formControlName="screen_name" [(ngModel)]="model.screen_name">
                </div>
                </div>


            <!-- <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Screen Name</mat-label>
                <mat-select class="form-control" formControlName="screen_name" [(ngModel)]="model.screen_name">
                    <mat-option *ngFor="let list of screenList" [value]="list.screen_name">{{list.screen_name}}</mat-option>
                  </mat-select>
              </div>
            </div> -->
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-primary" (click)="send()" *ngIf="screenmastersave">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
  
  <!-- list -->
  
  <div class="master_containerr" *ngIf="isHidden==false">
    <div class="container-fluid">   
      <div class="row">
        <div class="col-lg-12">
          <fieldset class="table_container">
            <legend>Screen Master List</legend>
            <div class="table_content">
              <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="form-group">
                    <input type="text" placeholder="    Search..." class="form-control" (keydown)="search($event)">
                </div>
              </div>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Screen Name</th>
                    <th>Screen Type</th>
                    <th colspan="3">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let screenMaster of listscreenMaster">
                    <td>{{screenMaster.screen_name}}</td>
                    <td>{{screenMaster.screen_type}}</td>
                    <td><button class="btn btn-success" (click)="onUpdate(screenMaster.id,'view')" *ngIf="screenmasterview">View</button></td>                 
                    <td><button class="btn btn-info" (click)="onUpdate(screenMaster.id,'update')" *ngIf="screenmasterupdate">Update</button></td>                 
                    <td><button class="btn btn-danger" (click)="onDelete(screenMaster.id,screenMaster.screen_id)" *ngIf="screenmasterdelete">Delete</button></td>                 
                  </tr>
                </tbody>
              </table>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
