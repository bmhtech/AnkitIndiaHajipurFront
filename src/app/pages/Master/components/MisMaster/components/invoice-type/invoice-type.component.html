<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>
<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true">
  <section class="master_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Invoice Type Master</legend>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Invoice Type Code</mat-label>
                <input type="text" class="form-control" [(ngModel)]="seq_no" formControlName="invtype_code" readonly>
              </div>              
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Invoice Type Name<span class="red">*</span></mat-label>
                <input type="text" class="form-control" [(ngModel)]="model.invtype_name" formControlName="invtype_name" >
              </div>              
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Invoice Type Prefix</mat-label>
                <input type="text" class="form-control" [(ngModel)]="model.invtype_prefix" formControlName="invtype_prefix" >
              </div>              
            </div>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-primary" (click)="send()" *ngIf="invoicemastersave">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<!-- list -->

<div class="master_containerr" *ngIf="isHidden==false">
  <div class="container-fluid">   
    <div class="row">
      <div class="col-lg-12">
        <fieldset class="table_container">
          <legend>Invoice Type Master List</legend>
          <div class="table_content">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                  <input type="text" placeholder="    Search..." class="form-control" (keydown)="search($event)">
              </div>
            </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Invoice Type Code</th>
                  <th>Invoice Type Name</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let InvoiceType of listInvoiceType">
                  <td>{{InvoiceType.invtype_code}}</td>
                  <td>{{InvoiceType.invtype_name}}</td>
                  <td><button class="btn btn-success" (click)="onUpdate(InvoiceType.id,'view')" *ngIf="invoicemasterview">View</button></td>                 
                  <td><button class="btn btn-info" (click)="onUpdate(InvoiceType.id,'update')" *ngIf="invoicemasterupdate">Update</button></td>                 
                  <td><button class="btn btn-danger" (click)="onDelete(InvoiceType.id,InvoiceType.invtype_id)" *ngIf="invoicemasterdelete">Delete</button></td>                 
                </tr>
              </tbody>
            </table>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
