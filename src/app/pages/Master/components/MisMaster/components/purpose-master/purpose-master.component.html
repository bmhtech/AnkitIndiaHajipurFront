<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>
<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true">
  <section class="master_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <fieldset style="padding-bottom: 25px;">
            <legend>Purpose Master</legend>
            <div class="col-lg-3 col-md-3 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Purpose Name<span class="red">*</span></mat-label>
                <input type="text" class="form-control" [(ngModel)]="model.purpose_name" formControlName="purpose_name" >
              </div>              
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Discription<span class="red">*</span></mat-label>
                <textarea class="form-control" formControlName="purpose_desc" [(ngModel)]="model.purpose_desc" row="1"></textarea>  
              </div>
            </div>

          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-primary" (click)="send()" *ngIf="purposemastersave">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
  
  <!-- list -->
  
  <div class="master_containerr" *ngIf="isHidden==false">
    <div class="container-fluid">   
      <div class="row">
        <div class="col-lg-12">
          <fieldset class="table_container">
            <legend>Purpose Master List</legend>
            <div class="table_content">
              <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="form-group">
                    <input type="text" placeholder="    Search..." class="form-control" (keydown)="search($event)">
                </div>
              </div>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Purpose Name</th>
                    <th>Purpose Description</th>
                    <th colspan="3">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let PurposeMaster of listPurposeMaster">
                    <td>{{PurposeMaster.purpose_name}}</td>
                    <td>{{PurposeMaster.purpose_desc}}</td>
                    <td><button class="btn btn-success" (click)="onUpdate(PurposeMaster.id,'view')" *ngIf="purposemasterview">View</button></td>                 
                    <td><button class="btn btn-info" (click)="onUpdate(PurposeMaster.id,'update')" *ngIf="purposemasterupdate">Update</button></td>                 
                    <td><button class="btn btn-danger" (click)="onDelete(PurposeMaster.id,PurposeMaster.purpose_id)" *ngIf="purposemasterdelete">Delete</button></td>                 
                  </tr>
                </tbody>
              </table>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
