<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>   
        </div>
      </div>
    </div>
  </div>
</section>
<div class="progress_loader_box" *ngIf="status == false">
    <div class="progress-loader" >
      <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
    </div>
  </div>

<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true">
  <section class="master_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Zone Master</legend>
            <div class="col-lg-4 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Zone Name<span class="red">*</span></mat-label>
                <input type="text" [(ngModel)]="model.zone_name" formControlName="zone_name" class="form-control">
              </div>
            </div>
            
            <div class="col-lg-8 col-md-8 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Description<span class="red">*</span></mat-label>
                <textarea class="form-control" [(ngModel)]="model.description" formControlName="description" style="height:50px;"></textarea>
              </div>
            </div>

          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-primary" (click)="send()" *ngIf="zonemastersave">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
    
<div class="master_containerr" *ngIf="isHidden==false">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <fieldset class="table_container">
          <legend>Zone Master List</legend>
          <div class="table_content">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                  <input type="text" placeholder="    Search..." class="form-control" (keydown)="search($event)">
              </div>
            </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Zone Name</th>
                  <th>Description</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Zone of listZoneMaster">
                  <td>{{Zone.zone_name}}</td>
                  <td>{{Zone.description}}</td>
                  <td><button class="btn btn-success" (click)="onUpdate(Zone.id,'view')" *ngIf="zonemasterview">View</button></td>
                  <td><button class="btn btn-info" (click)="onUpdate(Zone.id,'update')" *ngIf="zonemasterupdate">Update</button></td>                 
                  <td><button class="btn btn-danger" (click)="onDelete(Zone.id,Zone.zone_id)" *ngIf="zonemasterdelete">Delete</button></td>                 
                </tr>
              </tbody>
            </table>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
