<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>   
        </div>
      </div>
    </div>
  </div>
</section>
<div class="progress_loader_box" *ngIf="status == false">
    <div class="progress-loader" >
      <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
    </div>
  </div>

<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true"> 
  <section class="master_container">
    <div class="container-fluid"> 
      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Loading Point Master</legend> 
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Loading Point Code</mat-label>
                <input readonly type="text" [(ngModel)]="seq_no" formControlName="loading_no" class="form-control">
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Loading Point Name<span class="red">*</span></mat-label>
                <input type="text" [(ngModel)]="model.loading_name" formControlName="loading_name" class="form-control">
              </div>
            </div>
            
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Business Unit<span class="red">*</span></mat-label>
                <mat-select-autocomplete class="form-control ats"  
                [options]="businesslists"
                [display]="'businessunit_name'"
                [value]="'businessunit_id'"
                [multiple]='false'
                ngDefaultControl
                [formControl]="userForm.controls['business_unit']"
                [labelCount]="2">
              </mat-select-autocomplete>
              </div>
            </div>
        
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="send()" *ngIf="loadingpointsave">Submit</button>
          </div>
        </div>
      </div>
   </div>
  </section> 
</form>
    


<!-- list -->

<div class="master_containerr" *ngIf="isHidden==false">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <fieldset class="table_container">
          <legend>Loading Point Master List</legend>
          <div class="table_content">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                  <input type="text" placeholder="    Search..." class="form-control" (keydown)="search($event)">
              </div>
            </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Loading Point Code</th>
                  <th>Loading Point Name</th>
                  <th colspan="3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let LaodingPoint of listLaodingPoint">
                  <td>{{LaodingPoint.loading_no}}</td>
                  <th>{{LaodingPoint.loading_name}}</th>
                  <td><button class="btn btn-success" (click)="onUpdate(LaodingPoint.id,'view')" *ngIf="loadingpointview">View</button></td>      
                  <td><button class="btn btn-info" (click)="onUpdate(LaodingPoint.id,'update')" *ngIf="loadingpointupdate">Update</button></td>                 
                  <td><button class="btn btn-danger" (click)="onDelete(LaodingPoint.id,LaodingPoint.loading_id)" *ngIf="loadingpointdelete">Delete</button></td>                 
                </tr>
              </tbody>
            </table>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
