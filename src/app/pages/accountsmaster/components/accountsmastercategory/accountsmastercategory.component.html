<section class="master_container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="button_row">
          <ul>
            <li><button mat-button class="btn btn-info" (click)="showList('add')"><i class="material-icons">add</i>Add</button></li>
            <li><button mat-button class="btn btn-success" (click)="showList('list')"><i class="material-icons">list</i>List</button></li>
          </ul>   
        </div>
      </div>
    </div>
  </div>
</section>

 <div class="progress_loader_box" *ngIf="status == false">
    <div class="progress-loader" >
      <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
    </div>
  </div>

<form [formGroup]="userForm" autocomplete="off" *ngIf="isHidden==true">
  <section class="master_container">
    <div class="container-fluid">   
      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Accounts Master Category</legend>
         
            <div class="col-lg-3 col-md-4 col-sm-6 col-12" >
              <div class="form-group">
                <label for="Category Code">Accounts Catagory Code</label>
                <input value="0" formControlName="accts_catagory_code" [(ngModel)]="seq_no" type="text" class="form-control" readonly>
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <label for="Category Name">Accounts Category Name<span class="red">*</span></label>
                <input formControlName="accts_catagory_name" type="text" class="form-control">
              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-12"  >
              <div class="form-group">
                <mat-label>Accounts Type<span class="red">*</span></mat-label>
                <mat-select-autocomplete class="form-control ats"  
                [options]="acctstypes"
                [display]="'accts_name'"
                [value]="'accts_id'"
                [multiple]='false'
                ngDefaultControl
                [formControl]="userForm.controls['accts_type']"
                [labelCount]="2">
              </mat-select-autocomplete>
              </div>
            </div>
            
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group chk_tp_pad">
                <mat-checkbox formControlName="accts_active" [(ngModel)]="activeIsChecked">Active</mat-checkbox> 
              </div>
            </div>
            
          </fieldset> 
        </div>
        </div>
        <div>
          <div class="row" >
              <div class="col-lg-12">
                <div  class="form-group">
                  <button type="submit" (click)="send()" class="btn btn-primary" *ngIf="acctscatagorymastersave">Submit</button>
                </div>
              </div>
            </div>
        </div>
    </div>
  </section>
</form>    
 

<!-- LIST Start -->

<div class="master_containerr" *ngIf="isHidden==false">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <fieldset class="table_container">
          <legend>Accounts Category List</legend>
            <div class="table_content">

              <div class="row" style="margin-bottom: 15px;">
                 <div class="col-sm-12 col-md-4 col-md-offset-8"><input type="text" class="form-control" placeholder="Search....." (keydown)="search($event)"></div> 
              </div>
  
              
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Accounts Category Code</th>
                    <th>Accounts Category Name</th>
                    <th>Accounts Type</th>
                    <th colspan="3">Action</th>
                  </tr>
                </thead> 
                <tbody>
                   <tr *ngFor="let Accts_category_master of listAccts_category_master">
                    <td>{{Accts_category_master.accts_catagory_code}}</td>
                    <td>{{Accts_category_master.accts_catagory_name}}</td>
                    <td>{{Accts_category_master.accts_type_name}}</td>
                    <td><button class="btn btn-success" (click)="onUpdate(Accts_category_master.id,'view')">View</button></td>         
                    <td><button class="btn btn-info" (click)="onUpdate(Accts_category_master.id,'update')">Update</button></td>         
                    <td><button class="btn btn-danger" (click)="onDelete(Accts_category_master.id,Accts_category_master.accts_catagory_id)">Delete</button></td>               
                  </tr>
                </tbody>
              </table>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
