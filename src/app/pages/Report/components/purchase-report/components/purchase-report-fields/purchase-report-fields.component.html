<div class="progress_loader_box" *ngIf="status == false">
  <div class="progress-loader" >
    <mat-progress-spinner [mode]="'indeterminate'" ></mat-progress-spinner>
  </div>
</div>

<form [formGroup]="userForm">
  <section class="master_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <fieldset>
            <legend>Purchase Registration Field</legend>

            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Purchase Report</mat-label>
             
                <mat-select class="form-control" [(ngModel)]="model.purchase_report" formControlName="purchase_report" (selectionChange)="onChangeGroup($event.value)">
                <mat-option *ngFor="let list of purchase_reportlists" [value]="list.purchase_report">{{list.purchase_report}}</mat-option>
                </mat-select>

              </div>
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Report Name</mat-label>
                <mat-select  class="form-control" [(ngModel)]="model.reportname" formControlName="reportname" >
                  <mat-option *ngFor="let list of reportnamelists" [value]="list.reportname">{{list.reportname}}</mat-option>
                </mat-select>

              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <button type="submit" (click)="send()" class="btn btn-info">Submit</button>
              </div>
            </div>

          </fieldset></div></div></div></section></form>


          <div class="master_container_box" >
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <fieldset class="table_container">
                    <legend>Purchase Registration List</legend>
                    <div class="table_content">
                      <table class="table table-bordered" id="dynamictable">
                        <thead>
                          <tr>
                         
                           <th *ngFor="let flist of columnslist" >
                              {{flist}}
                          </th>
                         
                            
                            
                          </tr>
                        </thead>
                        <tbody>
                          
                          <tr *ngFor="let dlist of datalist">
                            <td *ngFor="let list of columnslist;index as i">
                                {{dlist[i]}}
                            </td>
                          
                              <tr><td></td>
                              
                            </tr>
                        </tbody>
                      </table>
                    </div>
          
                    <div>
                      <button mat-button (click)="exportAsXLSX()">Excel</button>
     
               </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
