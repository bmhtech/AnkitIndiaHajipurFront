

<form [formGroup]="userForm">
  <section class="master_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <fieldset>
            <legend>Purchase Registration</legend>

           <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="form-group">
                <mat-label>Purchase Report</mat-label>
                   
                      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">  
                        <!-- This is the tree node template for leaf nodes -->
                          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                            <li class="mat-tree-node">
                              <mat-checkbox class="checklist-leaf-node"  (change)="itemToggle($event.checked,node)" [checked]="node.selected">{{node.name}}</mat-checkbox>
                    
                            </li>
                          </mat-tree-node>
                          <!-- This is the tree node template for expandable nodes -->
                          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                            <li>
                              <div class="mat-tree-node">
                                <button mat-icon-button matTreeNodeToggle
                                        [attr.aria-label]="'toggle ' + node.name">
                                  <mat-icon class="mat-icon-rtl-mirror">
                                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                  </mat-icon>
                                </button>
                                    <mat-checkbox [checked]="node.selected"
                                          [indeterminate]="node.indeterminate && !node.selected"
                                          (change)="itemToggle($event.checked,node)">{{node.name}}</mat-checkbox>
                              </div>
                              <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                                <ng-container matTreeNodeOutlet></ng-container>
                              </ul>
                            </li>
                          </mat-nested-tree-node>
                        </mat-tree>
              </div>
           </div> 
           
           <div class="col-lg-3 col-md-4 col-sm-6 col-12">            
            <div class="form-group">
              <mat-label>Report Name</mat-label>
              <input type="text" formControlName="reportname" [(ngModel)]="model.reportname" class="form-control" />
            </div>
          </div>
          
          <div class="col-lg-12">
            <div class="form-group">
              <button type="submit" (click)="submit()" class="btn btn-info">Submit</button>
            </div>
          </div>




          </fieldset> 
        </div>
      </div>
    </div>
   </section>

 
  </form>         

  

  
  
   
  <div class="master_container_box" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <fieldset class="table_container">
            <legend>Purchase Registration List</legend>
            <div class="table_content">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    
                    <th>Report Name</th>
                    <th>Action</th>
                 
                    
                    
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let purchaseReport of listPurRegistration">
                      
                      <td>{{purchaseReport.reportname}}</td>
                      <td><button class="btn btn-danger" (click)="onDelete(purchaseReport.id,purchaseReport)">Delete</button></td>
                      
                      
                    </tr>
                </tbody>
              </table>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
