<div class="container-fluid modal_box">
  <form>
    <div class="row">
      <div id="print-section" class="print ">
      <div class="col-lg-12">
        <div class="pop_div">
          <fieldset class="table_container pop_table">
            <div class="table_content">
              <h4 class="ac">{{PartyName}}</h4>
              <h6 class="ac">{{FromDate}} - {{ToDate}}</h6>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Sl No</th>
                    <th>Date</th>
                    <th style="width: 400px;">Particulars</th>
                    <th>Credit</th>
                    <th>Debit</th>
                  </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let Item of PartyLedgerList">
                     <td> {{ Item.slno }}</td> 

                     <td *ngIf="DueDate != Item.entrydate;else elseBlock "> {{ Item.entrydate }}</td>  
                      <ng-template #elseBlock><td><span class="red"> {{ Item.entrydate }} </span></td></ng-template>

                      <td>{{ Item.vouchernumber }}</td>
                      
                      <td>{{ Item.credit }}</td>

                      <!-- <td *ngIf="Debit != Item.debit;else elseBlock1 "> {{ Item.debit }}</td>  
                      <ng-template #elseBlock1><td><span class="red"> {{ Item.debit }} </span></td></ng-template> -->

                      <td>{{ Item.debit }}</td>
                    </tr>

                </tbody>
              </table>
            </div>
          </fieldset>
      </div>
      <button class="close_btn ac" mat-button mat-dialog-close><i class="fa fa-close icon"></i></button>
    
    
    </div>
  </div>
  </div>
