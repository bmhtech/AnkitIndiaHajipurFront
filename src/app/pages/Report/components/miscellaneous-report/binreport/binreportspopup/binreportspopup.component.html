<div class="row">
  <button class="close_btn" mat-button mat-dialog-close ><i class="fa fa-close icon"></i></button>
  <div class="col-lg-12">
    <fieldset class="table_container" id="dynamictable">
      <legend>Bin Report List</legend>
      <div class="table_content" >
        <table class="table table-bordered" *ngFor="let group of grouplist"> 
          <thead>
            <tr>
              <td colspan="3"><b>{{group.bingroupname}}</b></td>
           </tr>
            <tr>
              <th>Name</th>
              <th>Dip</th>
              <th>MT</th>

            </tr>
          </thead>
          <tbody>
                <tr *ngFor="let bin of binname">
                  <td *ngIf="bin.bingroupid == group.bingroupid">{{bin.binname}}</td>
                  <td *ngIf="bin.bingroupid == group.bingroupid">{{bin.dip}}</td>
                  <td *ngIf="bin.bingroupid == group.bingroupid">{{bin.mt}}</td>  
                </tr>
                <tr>
                  <td ><b>TOTAL</b></td>
                  <td><b>{{group.dip}}</b></td>
                  <td><b>{{group.mt}}</b></td>  
                </tr>
          </tbody>
        </table>
       
      </div>
    </fieldset>
  </div>

</div>
